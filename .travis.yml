before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto
  - sudo apt-get install -y lzop
  - sudo apt-get install -y liblzo2-dev
  
install:
  - perl -V
  - cpan-install --deps
  - cpan Scalar::Util
  - cpan Compress::LZO
  - cpanm Compress::Raw::Zlib
  - cpanm Compress::Raw::Bzip2
  - cpanm IO::Compress::Base  
  - cpanm IO::Uncompress::Base    
